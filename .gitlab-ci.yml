# This is a sample GitLab CI/CD configuration file for a Maven project

image: maven:3.8.1-jdk-11

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - .m2/repository

build:
  stage: build
  script:
    - mvn compile
  artifacts:
    paths:
      - target/

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - echo "Deploying the application..."
    # Add deployment scripts here
    # For example, scp files to a server, or push to a container registry
  only:
    - master # or any other branch you prefer
